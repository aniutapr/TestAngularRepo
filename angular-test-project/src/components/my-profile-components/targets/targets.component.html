<div class="targets-component">
  <div class="bg-white p-4 rounded-2xl shadow-md m-4">
    <h2 class="text-2xl font-semibold mb-4">Targets</h2>

    <div class="flex flex-col">
      <div class="flex items-center py-4">
        <div class="w-1/3">
          <p class="text-gray-600">Views</p>
          <p class="text-xl font-semibold" id="viewsTarget">
            {{ incomeTarget }}%
          </p>
        </div>
        <div class="blue-bar w-2/3 bg-blue-200 h-2 rounded-lg mt-2">
          <div
            class="bg-blue-500 blue-bar h-2 rounded-lg"
            [ngStyle]="{ 'width.%': viewsTarget }"
          ></div>
        </div>
      </div>
      <div class="flex items-center py-4">
        <div class="w-1/3">
          <p class="text-gray-600">Followers</p>
          <p class="text-xl font-semibold" id="followersTarget">
            {{ followersTarget }}%
          </p>
        </div>
        <div class="yellow-bar w-2/3 bg-yellow-200 h-2 rounded-lg mt-2">
          <div
            class="bg-yellow-500 yellow-bar h-2 rounded-lg"
            [ngStyle]="{ 'width.%': followersTarget }"
          ></div>
        </div>
      </div>
      <div class="flex items-center py-4">
        <div class="w-1/3">
          <p class="text-gray-600">Income</p>
          <p class="text-xl font-semibold" id="incomeTarget">
            {{ incomeTarget }}%
          </p>
        </div>
        <div class="red-bar w-2/3 bg-red-200 h-2 rounded-lg mt-2">
          <div
            class="bg-red-500 red-bar h-2 rounded-lg"
            [ngStyle]="{ 'width.%': incomeTarget }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
