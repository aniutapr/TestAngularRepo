<div class="login-page">
  <div class="left-side">
    <img
      src="../../assets/img/login-page-image.png"
      alt="Image"
      class="image"
    />
  </div>
  <div class="right-side">
    <div class="flex flex-col justify-center px-6 py-52 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <p
          class="mt-10 text-center text-xl font-semibold leading-7 text-gray-600"
        >
          Sign In
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
          class="space-y-6"
          *ngIf="form"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <div class="mt-2">
              <input
                formControlName="email"
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block h-14 bg-slate-100 w-full rounded-2xl border-0 py-1.5 pl-3 shadow-sm ring-1 ring-inset ring-slate-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:bg-slate-200 sm:text-sm"
                placeholder="E-mail Address*"
              />
            </div>
            <div
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            >
              <span class="text-red-500">Invalid email</span>
            </div>
          </div>

          <div>
            <div class="mt-2">
              <input
                formControlName="password"
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block h-14 bg-slate-100 w-full rounded-2xl border-0 py-1.5 pl-3 shadow-sm ring-1 ring-inset ring-slate-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:bg-slate-200 sm:text-sm"
                placeholder="Password*"
              />
            </div>
            <div
              *ngIf="
                form.get('password')?.invalid && form.get('password')?.touched
              "
            >
              <span class="text-red-500">Password is required</span>
            </div>
          </div>

          <div class="flex justify-end">
            <div class="text-sm">
              <a
                href="#"
                class="font-light text-blue-600 hover:text-indigo-500 text-right"
              >
                Forgot password?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              [disabled]="!form.valid"
              class="flex w-full h-14 justify-center rounded-2xl bg-blue-600 px-3 py-1 text-sm font-semibold leading-10 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign in
            </button>
          </div>
          <div>
            <button
              type="button"
              class="flex w-full h-14 justify-center rounded-2xl bg-white px-3 py-1 text-sm font-semibold leading-10 text-blue-600 shadow-sm hover:bg-slate-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Don't have an account? Sign up!
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
